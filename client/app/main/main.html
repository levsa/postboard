<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="postboard in postboards">
        <li><a href="/postboard/{{postboard._id}}" tooltip="{{postboard.name}}">{{postboard.name}}</a><button type="button" class="close" ng-click="deletePostboard(postboard)">&times;</button></li>
      </ul>
      <ul>
        <li><a href="#" tooltip="add postboard"><button type="button" class="add" ng-click="addPostboard()">&times;</button></li>
      </ul>
    </div>
  </div>

</div>
