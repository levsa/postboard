<div ng-include="'components/navbar/navbar.html'"></div>

<toaster-container></toaster-container>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="postboard in postboards">
        <li><a href="/postboard/{{postboard._id}}" tooltip="{{postboard.name}}"><button type="button" class="btn btn-lg btn-success">{{postboard.name}}</button></a></li>
      </ul>
    </div>
  </div>

  <button class="dropzone" dropzone="dropzoneConfig">
    Drag and drop files here or click to upload
  </button>

  <form class="postboard-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new postboard here." ng-model="newPostboard">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addPostboard()">Add New</button>
      </span>
    </p>
  </form>

        ngf-drag-over-class="{accept:'dragover-accept', reject:'dragover-accept', delay:100}" ngf-multiple="false" ngf-allow-dir="false"

</div>
