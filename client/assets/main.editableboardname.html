<div class="btn-group click-to-edit">
  <div ng-hide="view.editorEnabled">
    <a href="{{url}}" tooltip="{{tooltip}}" class="btn btn-lg btn-success" role="button">{{value}}</a>
    <a class="button tiny" ng-click="closeAction()"><span class="glyphicon glyphicon-remove"></span></button>
      <a class="button tiny" ng-click="enableEditor()"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div ng-show="view.editorEnabled">
      <input type="text"  ng-model="view.editableValue">
      <a class="button tiny" href="#" ng-click="save()"><span class="glyphicon glyphicon-ok"></span></a>
      <a class="button tiny" ng-click="disableEditor()"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
  </div>
</div>
</div>
